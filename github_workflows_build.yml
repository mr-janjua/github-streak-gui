name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements_gui.txt
      
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name "GitHubStreakTracker" streak_gui.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: GitHubStreakTracker-Windows
          path: dist/GitHubStreakTracker.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements_gui.txt
      
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name "GitHubStreakTracker" streak_gui.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: GitHubStreakTracker-macOS
          path: dist/GitHubStreakTracker

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements_gui.txt
      
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name "GitHubStreakTracker" streak_gui.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: GitHubStreakTracker-Linux
          path: dist/GitHubStreakTracker

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v3
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            GitHubStreakTracker-Windows/GitHubStreakTracker.exe
            GitHubStreakTracker-macOS/GitHubStreakTracker
            GitHubStreakTracker-Linux/GitHubStreakTracker
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
